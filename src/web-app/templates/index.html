<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dance Style Prediction</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Predict Dance Style from Song</h1>
    <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="file" class="form-label">Upload your song</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction %}
    <div class="alert alert-success mt-3" role="alert">
        Predicted Dance Style: <b>{{ prediction }}</b><br>
        Confidence: {{ (confidence * 100).round(2)}}%
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
